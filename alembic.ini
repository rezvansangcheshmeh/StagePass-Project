[alembic]
script_location = migrations
file_template = %%(year)d_%%(month).2d_%%(day).2d-%%(rev)s_%%(slug)s
prepend_sys_path = .
output_encoding = utf-8

# توجه: sqlalchemy.url اینجا حذف شده چون در env.py از settings خوانده می‌شود

[post_write_hooks]
hooks = black,ruff

black.type = console_scripts
black.entrypoint = black
black.options = -l 88 REVISION_SCRIPT_FILENAME

ruff.type = exec
ruff.executable = ruff
ruff.options = check --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
